<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
        <h1>Survey Form</h1>
    </div>
    <form action="/submit-survey" method="POST">
      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name" required>

      <label for="email">What is your email address?</label>
      <input type="email" id="email" name="email" required>

      <label for="age">How old are you?</label>
      <input type="number" id="age" name="age" required>
      <label for="satisfaction">Are you satisfied with the teaching staff and their teaching methods?</label>
       <select id="satisfaction" name="satisfaction" required>
         <option value="">Select an option</option>
         <option value="extremely-satisfied">Extremely satisfied</option>
         <option value="very-satisfied">Very satisfied</option>
         <option value="satisfied">Satisfied</option>
         <option value="neutral">Neutral</option>
         <option value="dissatisfied">Dissatisfied</option>
         <option value="very-dissatisfied">Very dissatisfied</option>
         <option value="extremely-dissatisfied">Extremely dissatisfied</option>
    </select>
    <label for="gender">Gender</label>
			<select id="gender" name="gender">
                <option value="">Select an option</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Transgender</option>
			</select>
      <label for="satisfaction">How satisfied are you with the facilities provided by the college?</label>
       <select id="satisfaction" name="satisfaction" required>
         <option value="">Select an option</option>
         <option value="extremely-satisfied">Extremely satisfied</option>
         <option value="very-satisfied">Very satisfied</option>
         <option value="satisfied">Satisfied</option>
         <option value="neutral">Neutral</option>
         <option value="dissatisfied">Dissatisfied</option>
         <option value="very-dissatisfied">Very dissatisfied</option>
         <option value="extremely-dissatisfied">Extremely dissatisfied</option>
    </select>
    <label for="library">Was it easy to obtain the necessary resources from the college library?</label>
      <select id="correct" name="correct" required>
            <option value="">Select an option</option>
            <option value="true">Yes</option>
         <option value="false">No</option>
    </select>     
    <label for="improvement">Please provide us with additional feedback on areas that need improvement:</label>
    <textarea id="improvement" name="improvement" rows="5"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
